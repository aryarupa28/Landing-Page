<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="header">
        <a href="#" class="user"><i class="fa-solid fa-house"></i></a>
        <ul class="navbar">
            <li><a href="#HomeInfo" class="active">Home</a></li>
            <li><a href="#AboutInfo">About Us</a></li>
            <li><a href="#ServiceInfo">Services</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
        <div class="main">
            <a href="#signin" class="user"><i class="fa-solid fa-user"></i>Sign In</a>
            <a href="#register">Register</a>
            <div class="bx"><i class="fa-solid fa-bars"></i></div>
        </div>
        
    </div>

    <div id="HomeInfo">
        <h1>Welcome</h1>
    </div>
    <div id="AboutInfo">
        <h2>This is a Landing Page</h2>
    </div>
    <div id="ServiceInfo">
        <h2>Here's a glimpse of all our services</h2>
    </div>
    <div id="Contact">
        <h2>We're available 24x7</h2>
        <h2>Feel free to contact</h2>
    </div>
    <div id="signin">
        <h2>Log in to access our website</h2>
    </div>
    <div id="register">
        <h2>Don't have an account? Register</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
